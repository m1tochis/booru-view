<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booru Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #17212b);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #232e3c);
            --button-color: var(--tg-theme-button-color, #5288c1);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--card-bg);
            background-color: var(--card-bg);
            color: var(--text-color);
            outline: none;
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--button-color);
            color: var(--button-text);
            font-weight: bold;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 –∫–æ–ª–æ–Ω–∫–∏ */
            gap: 5px;
            padding: 5px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 1 / 1.4; /* –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏ */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s;
        }

        .card img:active {
            transform: scale(0.95);
        }

        /* –ü–æ–ª–Ω—ã–π —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
        }

        .modal-close {
            margin-top: 20px;
            background: #ff4444;
        }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" id="search" placeholder="–¢–µ–≥–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: femboy)...">
        <button onclick="searchImages()">üîç</button>
    </div>

    <div class="gallery" id="gallery">
        <!-- –°—é–¥–∞ –ø–æ–ø–∞–¥—É—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ -->
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ -->
    <div class="modal" id="modal" onclick="closeModal()">
        <img id="fullImage" src="">
        <button class="modal-close">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞—Å–∫—Ä—ã—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        // –ê–¥—Ä–µ—Å API
        const BASE_URL = "https://booru.allthefallen.moe/post.json";
        
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–æ–∫—Å–∏, —á—Ç–æ–±—ã –æ–±–æ–π—Ç–∏ –∑–∞—â–∏—Ç—É –±—Ä–∞—É–∑–µ—Ä–∞ (CORS)
        // –ï—Å–ª–∏ —Å–∞–π—Ç —Ä–∞–∑—Ä–µ—à–∞–µ—Ç –ø—Ä—è–º–æ–π –¥–æ—Å—Ç—É–ø, –ø—Ä–æ–∫—Å–∏ –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å
        const PROXY = "https://api.allorigins.win/raw?url=";

        async function fetchImages(tags = "") {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p style="text-align:center; grid-column:span 2;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

            try {
                // –§–æ—Ä–º–∏—Ä—É–µ–º —Å—Å—ã–ª–∫—É: –ü—Ä–æ–∫—Å–∏ + –°–∞–π—Ç + –¢–µ–≥–∏ + –õ–∏–º–∏—Ç 20 —à—Ç
                let url = `${PROXY}${encodeURIComponent(`${BASE_URL}?tags=${tags}&limit=20`)}`;
                
                let response = await fetch(url);
                if (!response.ok) throw new Error("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏");
                
                let data = await response.json();
                
                gallery.innerHTML = ""; // –û—á–∏—Å—Ç–∏—Ç—å "–ó–∞–≥—Ä—É–∑–∫–∞..."

                if (data.length === 0) {
                    gallery.innerHTML = '<p style="text-align:center; grid-column:span 2;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòî</p>';
                    return;
                }

                data.forEach(post => {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –∫–∞—Ä—Ç–∏–Ω–∫–∞
                    if (post.file_url || post.sample_url) {
                        let imgUrl = post.preview_url || post.sample_url || post.file_url;
                        let fullUrl = post.file_url || post.sample_url;

                        let div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `<img src="${imgUrl}" loading="lazy" onclick="openModal('${fullUrl}')">`;
                        gallery.appendChild(div);
                    }
                });

            } catch (e) {
                gallery.innerHTML = `<p style="text-align:center; grid-column:span 2;">–û—à–∏–±–∫–∞: ${e.message}</p>`;
            }
        }

        function searchImages() {
            let tag = document.getElementById('search').value;
            fetchImages(tag);
        }

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        function openModal(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('light'); // –í–∏–±—Ä–∞—Ü–∏—è
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ (–ø—É—Å—Ç–æ–π –ø–æ–∏—Å–∫ = —Å–≤–µ–∂–∏–µ –ø–æ—Å—Ç—ã)
        fetchImages();
    </script>
</body>
</html>
