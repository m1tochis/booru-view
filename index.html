<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gelbooru App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --active-color: #5288c1;
            --inactive-color: #8e8e93;
            --bar-bg: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- ГАЛЕРЕЯ --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding-top: 20px;
        }

        .card {
            background-color: var(--card-bg);
            aspect-ratio: 1 / 1.4;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card img.loaded { opacity: 1; }

        /* --- ЭКРАН ПОИСКА (OVERLAY) --- */
        .search-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            z-index: 400;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .search-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .search-container {
            width: 90%;
            margin-bottom: 100px;
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .search-overlay.visible .search-container {
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #2c2c2e;
            color: white;
            font-size: 18px;
            outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        /* --- SFW TOGGLE --- */
        .sfw-switch {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(44, 44, 46, 0.8);
            padding: 10px 20px;
            border-radius: 15px;
            color: #ddd;
            font-size: 16px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #48484a;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background-color: #34c759; } /* Зеленый iOS */
        input:checked + .slider:before { transform: translateX(22px); }

        /* --- НИЖНЕЕ МЕНЮ (TAB BAR) --- */
        .tab-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 60px;
            background-color: var(--bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 500;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: 100%;
            color: var(--inactive-color);
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
        }

        .tab-item:active { transform: scale(0.9); }
        .tab-item.active { color: var(--active-color); }
        .tab-item svg { width: 28px; height: 28px; fill: currentColor; }

        /* --- МОДАЛЬНОЕ ОКНО (FULLSCREEN) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,1); /* Полностью черный фон */
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .modal img { 
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
        }

        .modal-close {
            position: absolute; top: 40px; right: 20px;
            background: rgba(255,255,255,0.15);
            color: white; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            z-index: 2002;
        }

        /* --- ОСТРОВОК С ИНФОЙ --- */
        .island {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            min-width: 200px;
            padding: 12px 20px;
            background: rgba(30, 30, 30, 0.65);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            z-index: 2002;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .island-info {
            font-size: 13px;
            color: #ddd;
            display: flex;
            flex-direction: column;
        }
        
        .island-info span.res { font-weight: bold; color: #fff; }

        .island-btn {
            background-color: white;
            color: black;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            text-decoration: none;
        }

        .loader { padding: 40px; text-align: center; color: #666; grid-column: span 2; }
    </style>
</head>
<body>

    <!-- ЭКРАН ПОИСКА -->
    <div class="search-overlay" id="searchOverlay" onclick="closeSearch(event)">
        <div class="search-container">
            <!-- Переключатель SFW -->
            <div class="sfw-switch">
                <span>Safe Mode (SFW)</span>
                <label class="switch">
                    <input type="checkbox" id="sfwToggle" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            
            <input type="text" id="searchInput" placeholder="Поиск (femboy, genshin)..." autocomplete="off">
        </div>
    </div>

    <div class="gallery" id="gallery"></div>
