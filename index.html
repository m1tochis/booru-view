<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gelbooru App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f; /* –ë–æ–ª–µ–µ –≥–ª—É–±–æ–∫–∏–π —á–µ—Ä–Ω—ã–π –∫–∞–∫ –Ω–∞ —Ñ–æ—Ç–æ */
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --active-color: #5288c1; /* –°–∏–Ω–∏–π —Ç–µ–ª–µ–≥—Ä–∞–º */
            --inactive-color: #8e8e93; /* –°–µ—Ä—ã–π iOS */
            --bar-bg: rgba(20, 20, 20, 0.85); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px; /* –û—Ç—Å—Ç—É–ø —Å–Ω–∏–∑—É, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç –Ω–µ –ø–µ—Ä–µ–∫—Ä—ã–≤–∞–ª—Å—è –º–µ–Ω—é */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –í–ï–†–•–ù–Ø–Ø –®–ê–ü–ö–ê --- */
        .header {
            position: sticky;
            top: 0;
            background-color: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        input {
            flex-grow: 1;
            padding: 10px 15px;
            border-radius: 12px;
            border: none;
            background-color: #2c2c2e;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-btn {
            background: none;
            border: none;
            color: var(--active-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        /* --- –ì–ê–õ–ï–†–ï–Ø --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px; /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–π –∑–∞–∑–æ—Ä –∫–∞–∫ –≤ –≥–∞–ª–µ—Ä–µ–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        }

        .card {
            background-color: var(--card-bg);
            aspect-ratio: 1 / 1.4;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card img.loaded { opacity: 1; }

        /* --- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (TAB BAR) --- */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background-color: var(--bar-bg);
            backdrop-filter: blur(20px); /* –≠—Ñ—Ñ–µ–∫—Ç —Ä–∞–∑–º—ã—Ç–∏—è */
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 500;
            padding-bottom: env(safe-area-inset-bottom); /* –û—Ç—Å—Ç—É–ø –¥–ª—è iPhone –ø–æ–ª–æ—Å–∫–∏ */
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: 100%;
            color: var(--inactive-color);
            cursor: pointer;
            transition: color 0.2s;
        }

        .tab-item.active {
            color: var(--active-color);
        }

        .tab-item svg {
            width: 26px;
            height: 26px;
            margin-bottom: 3px;
            fill: currentColor;
        }

        .tab-item span {
            font-size: 10px;
            font-weight: 500;
        }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal img { max-width: 100%; max-height: 85vh; object-fit: contain; }
        .modal-close {
            position: absolute; top: 40px; right: 20px;
            background: rgba(255,255,255,0.2);
            color: white; border: none; padding: 8px 15px;
            border-radius: 20px; cursor: pointer;
        }

        .loader { padding: 40px; text-align: center; color: #666; grid-column: span 2; }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" id="search" placeholder="–ü–æ–∏—Å–∫ (femboy, genshin)...">
        <button class="search-btn" onclick="newSearch()">Go</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home', this)">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>–ì–ª–∞–≤–Ω–∞—è</span>
        </div>
        <div class="tab-item" onclick="switchTab('search', this)">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
            <span>–ü–æ–∏—Å–∫</span>
        </div>
        <div class="tab-item" onclick="switchTab('boards', this)">
            <svg viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zM7 10h2v7H7zm4-3h2v10h-2zm4 6h2v4h-2z"/></svg>
            <span>–î–æ—Å–∫–∏</span>
        </div>
        <div class="tab-item" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
            <span>–ü—Ä–æ—Ñ–∏–ª—å</span>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª–∫–∞ -->
    <div class="modal" id="modal" onclick="closeModal()">
        <button class="modal-close">‚úï</button>
        <img id="fullImage" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation(); // –ß—Ç–æ–±—ã —Å–ª—É—á–∞–π–Ω–æ –Ω–µ –∑–∞–∫—Ä—ã—Ç—å —Å–≤–∞–π–ø–æ–º

        // === GELBOORU KEYS ===
        const USER_ID = "855295";
        const API_KEY = "231d90bfd66f9dfc7d0ebe83737ed319d2ae098cc2291169e78adcb183b464c6";
        const BASE_URL = "https://gelbooru.com/index.php?page=dapi&s=post&q=index&json=1";
        const PROXY = "https://api.allorigins.win/raw?url=";

        // –¢–µ–∫—É—â–µ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
        let currentTab = 'home';

        async function fetchImages(tags = "") {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';

            try {
                // –î–æ–±–∞–≤–ª—è–µ–º sort:random –¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è, –µ—Å–ª–∏ —Ç–µ–≥ –ø—É—Å—Ç–æ–π
                let queryTags = tags; 
                // if (!tags) queryTags = "sort:random"; 

                const apiUrl = `${BASE_URL}&limit=20&user_id=${USER_ID}&api_key=${API_KEY}&tags=${encodeURIComponent(queryTags)}`;
                const finalUrl = PROXY + encodeURIComponent(apiUrl);

                const response = await fetch(finalUrl);
                const data = await response.json();

                gallery.innerHTML = "";

                if (!data.post || data.post.length === 0) {
                    gallery.innerHTML = '<div class="loader">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    return;
                }

                data.post.forEach(post => {
                    let thumb = post.preview_url || post.file_url;
                    let full = post.file_url;

                    if (thumb) {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `<img src="${thumb}" loading="lazy" onload="this.classList.add('loaded')" onclick="openModal('${full}')">`;
                        gallery.appendChild(div);
                    }
                });

            } catch (e) {
                gallery.innerHTML = `<div class="loader" style="color:#ff5555">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>`;
            }
        }

        // --- –õ–û–ì–ò–ö–ê –í–ö–õ–ê–î–û–ö ---
        function switchTab(tabName, element) {
            // –í–∏–∑—É–∞–ª—å–Ω–æ–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ
            document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            if (tabName === 'home') {
                document.getElementById('search').value = "";
                fetchImages(""); // –°–±—Ä–æ—Å –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                window.scrollTo({top: 0, behavior: 'smooth'});
            } 
            else if (tabName === 'search') {
                // –§–æ–∫—É—Å –Ω–∞ –ø–æ–∏—Å–∫
                const input = document.getElementById('search');
                window.scrollTo({top: 0, behavior: 'smooth'});
                setTimeout(() => input.focus(), 300);
            }
            else if (tabName === 'boards') {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '<div class="loader" style="color:var(--active-color)">üî• –ü–æ–ø—É–ª—è—Ä–Ω–æ–µ:<br><br>genshin_impact<br>blue_archive<br>azur_lane<br>ai_generated</div>';
            }
            else if (tabName === 'profile') {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `<div class="loader">üë§ <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br><br>ID: ${USER_ID}<br>–°—Ç–∞—Ç—É—Å: Online<br>API: Active</div>`;
            }
        }

        function newSearch() {
            const tags = document.getElementById('search').value;
            fetchImages(tags);
        }

        function openModal(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –°—Ç–∞—Ä—Ç
        fetchImages("");
    </script>
</body>
</html>
