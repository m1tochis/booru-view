<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATF Booru Viewer</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #17212b);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --card-bg: var(--tg-theme-secondary-bg-color, #232e3c);
            --button-color: var(--tg-theme-button-color, #5288c1);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: sans-serif;
        }

        .header {
            position: sticky;
            top: 0;
            background-color: var(--bg-color);
            padding: 10px;
            z-index: 100;
            display: flex;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-size: 16px;
        }

        button {
            padding: 0 20px;
            border-radius: 8px;
            border: none;
            background-color: var(--button-color);
            color: var(--button-text);
            font-size: 20px;
            cursor: pointer;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            padding: 8px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1 / 1.4;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card img.loaded { opacity: 1; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 5px;
        }

        .modal-close {
            margin-top: 20px;
            background: #ff4444;
            padding: 10px 30px;
            font-size: 16px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .error-log {
            color: #ff5555;
            font-size: 12px;
            padding: 10px;
            grid-column: span 2;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="header">
        <input type="text" id="search" placeholder="–¢–µ–≥–∏...">
        <button onclick="newSearch()">üîç</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="modal" id="modal" onclick="closeModal()">
        <img id="fullImage" src="">
        <button class="modal-close">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // === –¢–í–û–ò –î–ê–ù–ù–´–ï ===
        const LOGIN = "m1tochi2";
        const API_KEY = "HPKPMWWyoQs7Cksd5MZ9kEqv";
        
        // –ê–¥—Ä–µ—Å API
        const BASE_URL = "https://booru.allthefallen.moe/posts.json";
        
        // –ü—Ä–æ–∫—Å–∏ (–≤—Å—ë –µ—â—ë –Ω—É–∂–µ–Ω, —Ç–∞–∫ –∫–∞–∫ —Å–∞–π—Ç –±–ª–æ–∫–∏—Ä—É–µ—Ç –ø—Ä—è–º—ã–µ –∑–∞–ø—Ä–æ—Å—ã –∏–∑ –±—Ä–∞—É–∑–µ—Ä–∞)
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º codetabs, –æ–Ω —Ö–æ—Ä–æ—à–æ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å API
        const PROXY = "https://api.codetabs.com/v1/proxy?quest=";

        async function fetchImages(tags = "") {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<p style="text-align:center; grid-column:span 2; margin-top:20px; color:#aaa;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>';

            try {
                // 1. –§–æ—Ä–º–∏—Ä—É–µ–º –ø—Ä—è–º–æ–π URL –∫ API —Å —Ç–≤–æ–∏–º–∏ –∫–ª—é—á–∞–º–∏
                // –î–æ–±–∞–≤–ª—è–µ–º login –∏ api_key –≤ –∑–∞–ø—Ä–æ—Å
                const apiUrl = `${BASE_URL}?tags=${encodeURIComponent(tags)}&limit=20&login=${LOGIN}&api_key=${API_KEY}`;
                
                // 2. –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –≤ –ø—Ä–æ–∫—Å–∏
                const finalUrl = PROXY + encodeURIComponent(apiUrl);

                console.log("–ó–∞–ø—Ä–æ—Å:", finalUrl);

                const response = await fetch(finalUrl);
                
                if (!response.ok) {
                    throw new Error(`–°—Ç–∞—Ç—É—Å —Å–µ—Ç–∏: ${response.status}`);
                }

                // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å —Ç–µ–∫—Å—Ç, —á—Ç–æ–±—ã –ø—Ä–æ–≤–µ—Ä–∏—Ç—å, –Ω–µ –ø—Ä–∏—à–ª–∞ –ª–∏ –∫–∞–ø—á–∞
                const textData = await response.text();
                
                let data;
                try {
                    data = JSON.parse(textData);
                } catch (e) {
                    // –ï—Å–ª–∏ –ø—Ä–∏—à–µ–ª –Ω–µ JSON, –∑–Ω–∞—á–∏—Ç –ø—Ä–æ–∫—Å–∏ –≤–µ—Ä–Ω—É–ª HTML —Å—Ç—Ä–∞–Ω–∏—Ü—É —Å –æ—à–∏–±–∫–æ–π Cloudflare
                    throw new Error("–°–∞–π—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–ª –∑–∞–ø—Ä–æ—Å (Cloudflare). –î–∞–∂–µ —Å –∫–ª—é—á–æ–º –ø—Ä–æ–±–∏—Ç—å—Å—è —á–µ—Ä–µ–∑ –±—Ä–∞—É–∑–µ—Ä –Ω–µ –≤—ã—à–ª–æ.");
                }

                gallery.innerHTML = ""; 

                if (!data || data.length === 0) {
                    gallery.innerHTML = '<p style="text-align:center; grid-column:span 2; margin-top:20px;">–ü—É—Å—Ç–æ ü§∑‚Äç‚ôÇÔ∏è</p>';
                    return;
                }

                data.forEach(post => {
                    // –£ —ç—Ç–æ–≥–æ —Å–∞–π—Ç–∞ –ø–æ–ª—è –º–æ–≥—É—Ç –±—ã—Ç—å: preview_file_url, large_file_url, file_url
                    let thumb = post.preview_file_url || post.file_url;
                    let full = post.large_file_url || post.file_url;

                    if (thumb) {
                        const div = document.createElement('div');
                        div.className = 'card';
                        
                        const img = document.createElement('img');
                        img.src = thumb;
                        img.loading = "lazy";
                        img.onload = () => img.classList.add('loaded');
                        img.onclick = () => openModal(full);
                        
                        div.appendChild(img);
                        gallery.appendChild(div);
                    }
                });

            } catch (e) {
                console.error(e);
                gallery.innerHTML = `<div class="error-log">‚ùå –û—à–∏–±–∫–∞: ${e.message}</div>`;
            }
        }

        function newSearch() {
            const tags = document.getElementById('search').value;
            fetchImages(tags);
        }

        function openModal(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('modal').style.display = 'flex';
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –ó–∞–ø—É—Å–∫
        fetchImages(); 
    </script>
</body>
</html>
