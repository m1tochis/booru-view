<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gelbooru App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #0f0f0f;
            --text-color: #ffffff;
            --card-bg: #1e1e1e;
            --active-color: #5288c1;
            --inactive-color: #8e8e93;
            --bar-bg: rgba(20, 20, 20, 0.85);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px;
            /* –£–±—Ä–∞–ª–∏ –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É, —Ç–∞–∫ –∫–∞–∫ —à–∞–ø–∫–∏ –Ω–µ—Ç */
            -webkit-tap-highlight-color: transparent;
        }

        /* --- –ì–ê–õ–ï–†–ï–Ø --- */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding-top: 20px; /* –ù–µ–±–æ–ª—å—à–æ–π –æ—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
        }

        .card {
            background-color: var(--card-bg);
            aspect-ratio: 1 / 1.4;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card img.loaded { opacity: 1; }

        /* --- –≠–ö–†–ê–ù –ü–û–ò–°–ö–ê (OVERLAY) --- */
        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ */
            backdrop-filter: blur(15px); /* –¢–æ—Ç —Å–∞–º—ã–π –±–ª—é—Ä */
            -webkit-backdrop-filter: blur(15px);
            z-index: 400; /* –ù–∏–∂–µ —Ç–∞–±-–±–∞—Ä–∞, –Ω–æ –≤—ã—à–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            display: flex;
            align-items: flex-end; /* –ü—Ä–∏–∂–∏–º–∞–µ–º –∫ –Ω–∏–∑—É */
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .search-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .search-box {
            width: 90%;
            margin-bottom: 90px; /* –û—Ç—Å—Ç—É–ø –æ—Ç —Ç–∞–±-–±–∞—Ä–∞ */
            transform: translateY(20px);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .search-overlay.visible .search-box {
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            background-color: #2c2c2e;
            color: white;
            font-size: 18px;
            outline: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box; /* –ß—Ç–æ–±—ã padding –Ω–µ –ª–æ–º–∞–ª —à–∏—Ä–∏–Ω—É */
        }

        /* --- –ù–ò–ñ–ù–ï–ï –ú–ï–ù–Æ (TAB BAR) --- */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px; /* –ß—É—Ç—å –≤—ã—à–µ */
            background-color: var(--bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 500;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 25%;
            height: 100%;
            color: var(--inactive-color);
            cursor: pointer;
            transition: color 0.2s, transform 0.1s;
        }

        .tab-item:active { transform: scale(0.9); }
        .tab-item.active { color: var(--active-color); }

        .tab-item svg { width: 28px; height: 28px; fill: currentColor; }

        /* --- –ú–û–î–ê–õ–¨–ù–û–ï –û–ö–ù–û (FULLSCREEN) --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .modal img { max-width: 100%; max-height: 90vh; object-fit: contain; }
        .modal-close {
            position: absolute; top: 40px; right: 20px;
            background: rgba(255,255,255,0.15);
            color: white; border: none; width: 40px; height: 40px;
            border-radius: 50%; cursor: pointer; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
        }

        .loader { padding: 40px; text-align: center; color: #666; grid-column: span 2; }
    </style>
</head>
<body>

    <!-- –≠–ö–†–ê–ù –ü–û–ò–°–ö–ê -->
    <div class="search-overlay" id="searchOverlay" onclick="closeSearch(event)">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ (femboy, cat_ears)..." autocomplete="off">
        </div>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- –ù–ò–ñ–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home', this)">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </div>
        <div class="tab-item" onclick="openSearch()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <div class="tab-item" onclick="switchTab('boards', this)">
            <svg viewBox="0 0 24 24"><path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H8V4h12v12z"/></svg>
        </div>
        <div class="tab-item" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–ö–ê –ü–†–û–°–ú–û–¢–†–ê -->
    <div class="modal" id="modal" onclick="closeModal()">
        <button class="modal-close">‚úï</button>
        <img id="fullImage" src="">
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        // === API GELBOORU ===
        const USER_ID = "855295";
        const API_KEY = "231d90bfd66f9dfc7d0ebe83737ed319d2ae098cc2291169e78adcb183b464c6";
        const BASE_URL = "https://gelbooru.com/index.php?page=dapi&s=post&q=index&json=1";
        const PROXY = "https://api.allorigins.win/raw?url=";

        async function fetchImages(tags = "") {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            window.scrollTo({top: 0, behavior: 'smooth'});

            try {
                // –ï—Å–ª–∏ —Ç–µ–≥–æ–≤ –Ω–µ—Ç, –≥—Ä—É–∑–∏–º —Å–≤–µ–∂–µ–µ
                let query = tags ? tags : ""; 
                const apiUrl = `${BASE_URL}&limit=20&user_id=${USER_ID}&api_key=${API_KEY}&tags=${encodeURIComponent(query)}`;
                const finalUrl = PROXY + encodeURIComponent(apiUrl);

                const response = await fetch(finalUrl);
                const data = await response.json();

                gallery.innerHTML = "";

                if (!data.post || data.post.length === 0) {
                    gallery.innerHTML = '<div class="loader">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üôà</div>';
                    return;
                }

                data.post.forEach(post => {
                    let thumb = post.preview_url || post.file_url;
                    let full = post.file_url;

                    if (thumb) {
                        const div = document.createElement('div');
                        div.className = 'card';
                        div.innerHTML = `<img src="${thumb}" loading="lazy" onload="this.classList.add('loaded')" onclick="openModal('${full}')">`;
                        gallery.appendChild(div);
                    }
                });

            } catch (e) {
                gallery.innerHTML = `<div class="loader" style="color:#ff5555">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>`;
            }
        }

        // --- –ü–û–ò–°–ö (OVERLAY) ---
        const overlay = document.getElementById('searchOverlay');
        const searchInput = document.getElementById('searchInput');

        function openSearch() {
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π
            overlay.classList.add('visible');
            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞ (–Ω–µ–º–Ω–æ–≥–æ –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏)
            setTimeout(() => {
                searchInput.focus();
            }, 100);
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ –ø–æ–∏—Å–∫–∞ –≤ —Ç–∞–±–±–∞—Ä–µ
            document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-item')[1].classList.add('active');
        }

        function closeSearch(event) {
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –∫–ª–∏–∫ –ø–æ —Ñ–æ–Ω—É, –∞ –Ω–µ –ø–æ —Å–∞–º–æ–º—É –∏–Ω–ø—É—Ç—É
            if (event.target === overlay) {
                overlay.classList.remove('visible');
                searchInput.blur();
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter –≤ –ø–æ–∏—Å–∫–µ
        searchInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                const tags = searchInput.value;
                overlay.classList.remove('visible'); // –°–∫—Ä—ã–≤–∞–µ–º –ø–æ–∏—Å–∫
                searchInput.blur(); // –£–±–∏—Ä–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
                fetchImages(tags); // –ò—â–µ–º
            }
        });

        // --- –í–ö–õ–ê–î–ö–ò ---
        function switchTab(tabName, element) {
            document.querySelectorAll('.tab-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            if (tabName === 'home') {
                searchInput.value = ""; // –û—á–∏—Å—Ç–∏—Ç—å –ø–æ–∏—Å–∫
                fetchImages(""); // –°–±—Ä–æ—Å
            } 
            else if (tabName === 'boards') {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '<div class="loader" style="color:white; text-align:left; padding:20px;">üî• <b>–ü–æ–ø—É–ª—è—Ä–Ω–æ–µ:</b><br><br>‚Ä¢ genshin_impact<br>‚Ä¢ blue_archive<br>‚Ä¢ azur_lane<br>‚Ä¢ honkai:_star_rail<br>‚Ä¢ original</div>';
            }
            else if (tabName === 'profile') {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = `<div class="loader">üë§ <b>–ü—Ä–æ—Ñ–∏–ª—å</b><br><br>User ID: ${USER_ID}<br>–°—Ç–∞—Ç—É—Å: –†–∞–±–æ—Ç–∞–µ—Ç</div>`;
            }
        }

        function openModal(url) {
            document.getElementById('fullImage').src = url;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // –°—Ç–∞—Ä—Ç
        fetchImages("");
    </script>
</body>
</html>
