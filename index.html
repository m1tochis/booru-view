<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gelbooru App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --card-bg: #1c1c1e;
            --active-color: #0a84ff;
            --inactive-color: #8e8e93;
            --bar-bg: rgba(20, 20, 20, 0.9);
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
            padding-bottom: 90px;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ì–ê–õ–ï–†–ï–Ø */
        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2px;
            padding-top: 10px;
        }

        .card {
            background-color: var(--card-bg);
            aspect-ratio: 1 / 1.4;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card img.loaded { opacity: 1; }

        /* –û–í–ï–†–õ–ï–ô –ü–û–ò–°–ö–ê */
        .search-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 400;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .search-overlay.visible {
            opacity: 1;
            visibility: visible;
        }

        .search-container {
            width: 90%;
            margin-bottom: 100px;
            background: #1c1c1e;
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transform: translateY(20px);
            transition: transform 0.3s;
        }

        .search-overlay.visible .search-container {
            transform: translateY(0);
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #3a3a3c;
            background-color: #2c2c2e;
            color: white;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        /* –¢–£–ú–ë–õ–ï–† SFW */
        .sfw-switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #3a3a3c;
            border-radius: 34px;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        input:checked + .slider { background-color: #30d158; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* –¢–ê–ë –ë–ê–† (–ú–ï–ù–Æ) */
        .tab-bar {
            position: fixed;
            bottom: 0; left: 0; width: 100%; height: 60px;
            background-color: var(--bar-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 500;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .tab-item {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 25%;
            height: 100%;
            color: var(--inactive-color);
        }
        .tab-item.active { color: var(--active-color); }
        .tab-item svg { width: 28px; height: 28px; fill: currentColor; }

        /* –ú–û–î–ê–õ–ö–ê –ò –û–°–¢–†–û–í–û–ö */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal img { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .close-area {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;
        }

        .island {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 2002;
            color: white;
            font-size: 13px;
        }

        .dl-btn {
            background: white; color: black; border: none;
            padding: 6px 14px; border-radius: 15px;
            font-weight: bold; font-size: 12px; cursor: pointer;
        }

        .loader { padding: 50px; text-align: center; color: #666; grid-column: span 2; }
    </style>
</head>
<body>

    <!-- –ü–û–ò–°–ö -->
    <div class="search-overlay" id="searchOverlay" onclick="closeSearch(event)">
        <div class="search-container">
            <div class="sfw-switch">
                <span>Safe Mode (SFW)</span>
                <label class="switch">
                    <input type="checkbox" id="sfwToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <input type="text" id="searchInput" placeholder="–¢–µ–≥–∏ (femboy, genshin)...">
        </div>
    </div>

    <div class="gallery" id="gallery"></div>

    <!-- –ú–ï–ù–Æ -->
    <div class="tab-bar">
        <div class="tab-item active" onclick="switchTab('home', this)">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        </div>
        <div class="tab-item" onclick="openSearch()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <div class="tab-item" onclick="switchTab('profile', this)">
            <svg viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        </div>
    </div>

    <!-- –ú–û–î–ê–õ–ö–ê -->
    <div class="modal" id="modal">
        <div class="close-area" onclick="closeModal()"></div>
        <img id="fullImage" src="">
        
        <div class="island">
            <div style="display:flex; flex-direction:column;">
                <span id="imgRes" style="font-weight:bold;">HD</span>
                <span id="imgExt" style="color:#aaa;">JPG</span>
            </div>
            <button class="dl-btn" onclick="downloadImage()">Save</button>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        const USER_ID = "855295";
        const API_KEY = "231d90bfd66f9dfc7d0ebe83737ed319d2ae098cc2291169e78adcb183b464c6";
        const BASE_URL = "https://gelbooru.com/index.php?page=dapi&s=post&q=index&json=1";
        const PROXY = "https://api.allorigins.win/raw?url=";

        let currentFileUrl = "";

        async function fetchImages(tags) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            window.scrollTo({top:0, behavior:'smooth'});

            try {
                let query = tags || "";
                if (document.getElementById('sfwToggle').checked) {
                    query += " rating:general";
                }

                let url = `${BASE_URL}&limit=20&user_id=${USER_ID}&api_key=${API_KEY}&tags=${encodeURIComponent(query.trim())}`;
                let res = await fetch(PROXY + encodeURIComponent(url));
                let data = await res.json();

                gallery.innerHTML = "";

                if (!data.post || data.post.length === 0) {
                    gallery.innerHTML = '<div class="loader">–ü—É—Å—Ç–æ üôà</div>';
                    return;
                }

                data.post.forEach(post => {
                    let thumb = post.preview_url || post.file_url;
                    if (thumb) {
                        let div = document.createElement('div');
                        div.className = 'card';
                        let img = document.createElement('img');
                        img.src = thumb;
                        img.onload = () => img.classList.add('loaded');
                        div.onclick = () => openModal(post);
                        div.appendChild(img);
                        gallery.appendChild(div);
                    }
                });
            } catch (e) {
                gallery.innerHTML = `<div class="loader" style="color:red">–û—à–∏–±–∫–∞: ${e.message}</div>`;
            }
        }

        // --- –õ–û–ì–ò–ö–ê ---
        const overlay = document.getElementById('searchOverlay');
        const input = document.getElementById('searchInput');

        function openSearch() {
            overlay.classList.add('visible');
            setTimeout(() => input.focus(), 100);
        }

        function closeSearch(e) {
            if (e.target === overlay) {
                overlay.classList.remove('visible');
                input.blur();
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                overlay.classList.remove('visible');
                input.blur();
                fetchImages(input.value);
            }
        });

        function openModal(post) {
            currentFileUrl = post.file_url;
            document.getElementById('fullImage').src = post.file_url;
            document.getElementById('imgRes').innerText = post.width + 'x' + post.height;
            
            // –ë–µ–∑–æ–ø–∞—Å–Ω–æ–µ –ø–æ–ª—É—á–µ–Ω–∏–µ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
            let ext = "IMG";
            if (post.image) ext = post.image.split('.').pop().toUpperCase();
            else if (post.file_url) ext = post.file_url.split('.').pop().toUpperCase();
            
            document.getElementById('imgExt').innerText = ext;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('fullImage').src = '';
        }

        function downloadImage() {
            tg.openLink(currentFileUrl);
        }

        function switchTab(name, el) {
            document.querySelectorAll('.tab-item').forEach(e => e.classList.remove('active'));
            if(el) el.classList.add('active');
            
            if (name === 'home') {
                input.value = "";
                fetchImages("");
            } else if (name === 'profile') {
                document.getElementById('gallery').innerHTML = '<div class="loader">ID: ' + USER_ID + '</div>';
            }
        }

        // Start
        fetchImages("");

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö –æ—à–∏–±–æ–∫
        window.onerror = function(msg, url, line) {
           // alert("–û—à–∏–±–∫–∞ JS: " + msg); // –†–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏, –µ—Å–ª–∏ —Å–Ω–æ–≤–∞ –±—É–¥–µ—Ç —á–µ—Ä–Ω—ã–π —ç–∫—Ä–∞–Ω
        };
    </script>
</body>
</html>
